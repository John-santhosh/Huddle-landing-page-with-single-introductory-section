<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Huddle landing page with single introductory section">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- font awesome CDN -->
  <script src="https://kit.fontawesome.com/07f4347f5b.js" crossorigin="anonymous"></script>

<body>
  <main>
    <div class="container">
      <div class="img-con">
        <img class="logo-img" src="/images/logo.svg" alt="huddle logo" >
      </div>
      <div class="hero">
        <div>
          <img class="hero-img" src="images/illustration-mockups.svg" alt="hero image">
        </div>

        <div class="hero-sec">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <button class="btn">Register</button>        
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
        <div class="row social">
          <div class="soc row ">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>                
          </div>

          <div class="soc row"> 
            <a href="3"><i class="fa-brands fa-twitter"></i></a>   
          </div>

          <div class="soc row">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
    </div>
